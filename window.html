<!doctype html>
<html>
    <head>
        <link href="css/materialize.css" rel="stylesheet" type="text/css" media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body class="grey darken-3">

        <nav class="teal">
            <div class="nav-wrapper z-depth-1">
                <span class="brand-logo center">Botface</span>

                <ul class="right hide-on-med-and-down">
                    <li><a href="#"><i class="mdi-social-notifications"></i></a></li>
                    <li><a href="#"><i class="mdi-navigation-refresh"></i></a></li>
                    <li><a href="#"><i class="mdi-device-bluetooth"></i></a></li>
                </ul>
            </div>
        </nav>


        <div class="row">

            <div class="col s12 m6 l6">
                <div class="row">

                    <div class="card grey darken-1 z-depth-1 white-text">
                        <div class="card-content white-text">

                            <div class="card-title">
                                My Robots
                                <div class="right">
                                    <span class="btn-floating deep-orange lighten-1 tooltipped center white-text js-robot-count" data-position="right" data-delay="50" data-tooltip="Number of connected robots">0</span>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="robot-list"></div>

                </div>
            </div>

            <div class="col s12 m6 l6">
                <div class="card grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add Connection</span>
                        <div class="row">

                            <div class="input-field col s6">
                                <i class="mdi-action-search prefix"></i>

                                <input id="search_ip" type="text">
                                <label for="search_ip">Search</label>
                            </div>

                            <a class="btn-floating btn-large waves-effect waves-light teal lighten-2">
                                <i class="mdi-content-add"></i>
                            </a>

                        </div>


                        <span class="white-text">
                            Add a robot by IP or url. For example, your robot
                            may have the IP address 192.168.1.6 on your local
                            network. Sometimes a robot's API is only available
                            on a particular port. If this is the case you will
                            need to specify the port number as well.
                        </span>

                    </div>
                </div>
            </div>

        </div>

        <script src="js/jquery.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/md5.min.js"></script>
        <script src="js/robot.js"></script>
    </body>
</html>
